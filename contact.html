<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/contact_style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- head -->
    <div class="head-menu">
      <header class="img-title">
        <img class="logo" src="/img/logo.png" alt="logo de l'association" />
        <span><h1 class="head-title">LES CUILLERES EN BOIS</h1></span>
      </header>
      <nav>
        <ul class="nav-top">
          <li class="nav-button">
            <a class="link" href="/index.html">Accueil</a>
          </li>
          <li class="nav-button">
            <a class="link" href="/histoir.html">Histoire</a>
          </li>
          <li class="nav-button">
            <a class="link" href="/qui_sommes_nous.html">Qui sommes nous</a>
          </li>
          <li class="nav-button"><a class="link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- body -->
    <form action="#" class="form">
      <label for="name" class="label form-global top-label">nom</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Veuillez entrer votre nom"
        required
        class="form-global one-line"
      />
      <label for="firstname" class="label form-global">prénom</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Veuillez entrer votre prénom"
        required
        class="form-global one-line"
      />
      <label for="email" class="label form-global">email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Veuillez entrer votre email"
        required
        class="form-global one-line"
      />
      <label for="objet" class="label form-global">Objet</label>
      <input
        type="text"
        name="objet"
        id="objet"
        class="form-global one-line"
        placeholder="Veuillez entrer l'objet du message"
        required
      />
      <label for="area" class="label form-global">Message</label>
      <textarea
        name="area"
        id="area "
        cols="30"
        rows="10"
        placeholder="Message"
        class="form-global"
      ></textarea>
      <div>
        <input
          type="checkbox"
          class="verification"
          name="verification"
          class="form-global"
          required
        />
        <label for="verification" class="label form-global"
          >j'accepte que mon email soit mal utiliser</label
        >
      </div>
      <div>
        <label for="submit" class="label-submit label form-global"
          >Envoyer le formulaire</label
        >
        <input type="submit" id="submit" class="submit form-global" />
      </div>
    </form>
    <!-- foot -->
    <footer class="footer">
      <nav>
        <ul class="nav-bottom">
          <li class="nav-button-bottom">
            <a class="blink" href="/index.html">Accueil</a>
          </li>
          <li class="nav-button-bottom">
            <a class="blink" href="/histoir.html">Histoire</a>
          </li>
          <li class="nav-button-bottom">
            <a class="blink" href="/qui_sommes_nous.html">Qui sommes nous</a>
          </li>
          <li class="nav-button-bottom">
            <a class="blink" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
    <a href="#"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></a>
  </body>
</html>
